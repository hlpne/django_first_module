<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django flatpages - {% block title %}{% endblock title %}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Django Flatpages</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/pages/about/">О нас</a>
                <a class="nav-link" href="/pages/contact/">Контакты</a>
                <a class="nav-link" href="/pages/private/">Приватная</a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4">
        <h2>Django flatpages app</h2>
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2024 Django Flatpages Project</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
